<div class="hand">
  <div class="playerInfo">
    <h3>Your hand:</h3>
    <p>score: <b>{{player.score}}</b></p>
  </div>
  <ul>
    <li *ngFor="let card of player.hand" class="card {{card.color}} {{card.suit }}
    {{card.name || 'value-'+card.value }}">
    <span>
      The {{card.name || card.value}} of {{card.suit}}
    </span></li>
  </ul>
</div>

<app-controls></app-controls>
