<form #playerForm="ngForm" (submit)="startGame(playerForm)">
<h2>{{CONSTANTS.PLAYER_TITLE }}</h2>

<div class="row" [ngClass]="{error: !playerForm.valid && playerForm.touched}">
  <label for="name">{{CONSTANTS.PLAYER_NAME_LABEL}}</label>
  <input name="name" [(ngModel)]="playerName" required/>
  <span *ngIf="!playerForm.valid && playerForm.touched" >Il tuo nome Ã¨ richiesto</span>
</div>

<div class="row">
  <label for="aces">{{CONSTANTS.ACES_HIGH_LABEL}}</label><input name="name" type="checkbox" />
<span class="checkbox" [class.checked]='acesHigh' (click)='toggleAces()'></span>
</div>

<button>{{CONSTANTS.START_LABEL}}</button>
</form>
